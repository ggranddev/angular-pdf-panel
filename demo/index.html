<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8"/>
        <title>Angular PDF.js demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- pdfjs dependencies -->
        <link rel="stylesheet" href="dist/web/viewer.css"/>
        <link rel="resource" type="application/l10n" href="dist/web/locale/locale.properties"/>
        <script src="dist/web/l10n.js"></script>
        <script src="dist/build/pdf.js"></script>
        <script src="dist/build/pdf.worker.js"></script>
        <script src="dist/web/compatibility.js"></script>
        <script src="dist/web/debugger.js"></script>
        <script src="dist/web/viewer.js"></script>

        <script src="bower_components/angular/angular.js"></script>
        <script src="dist/pdfjs-viewer.js"></script>
        <script src="demo/app.js"></script>

    <body>
        <pdfjs-viewer src="{{ pdf.src }}" download="true" print="false" open="false"></pdfjs-viewer>
