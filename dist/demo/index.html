<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8"/>
        <title>Angular PDF.js demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- pdfjs dependencies -->
        <link rel="stylesheet" href="web/viewer.css"/>
        <link rel="resource" type="application/l10n" href="web/locale/locale.properties"/>

        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="web/l10n.js"></script>
        <script src="build/pdf.js"></script>
        <script src="build/pdf.worker.js"></script>
        <script src="web/compatibility.js"></script>

        <script src="web/viewer.js"></script>
        <script src="pdfjs-viewer.js"></script>

        <script src="demo/app.js"></script>

    <body>
